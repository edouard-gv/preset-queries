<div class="main">
  <table class="data table-bordered">
    <tr class="border border-left-0 border-top-0 border-right-0" >
      <td *ngFor='let headerItem of queryService.mainHeader'>{{headerItem}}</td>
    </tr>
    <tr *ngIf="!queryService.mainData.length"><span class="text-muted">no data</span></tr>
    <tr *ngFor='let line of queryService.mainData'>
      <td *ngFor='let cell of line'>{{cell}}</td>
    </tr>
  </table>
  &nbsp;
</div>
