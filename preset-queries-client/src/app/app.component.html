<app-header [title]="title"></app-header>
<div class="container" role="main">
  <div *ngIf="roleService.token">
    <app-queries></app-queries>
  </div>
  <div class="jumbotron" *ngIf="!roleService.token">
    <p>Please log-in using your "AD" / "Windows" credentials, in the upper right corner</p>
    <p *ngIf="messageService.mainMessage">{{messageService.mainMessage}}</p>
  </div>
  <div class="row">
    <div class="col-md-12"><app-messages></app-messages></div>
  </div>
</div>
