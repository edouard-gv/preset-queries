<div *ngIf="query">
  <strong>Query picked: {{ query.name }}</strong>

  <div [hidden]="query.isEdited" class="text-muted">{{ query.description}}</div>
  <div [hidden]="query.isEdited" *ngIf="hasExecutionParameters()">
    <strong>Enter parameters:</strong>
    <div>
      <div *ngFor="let parameter of getExecutionParameters()" class="form-group row">
        <label class="col-sm-2 col-form-label col-form-label-sm">{{parameter.name}}</label>
        <div class="col-sm-10">
          <input *ngIf="!isListParameter(parameter)" [(ngModel)]="parameter.userValue" class="form-control form-control-sm" placeholder="{{parameter.name}}">
          <select *ngIf="isListParameter(parameter)" [(ngModel)]="parameter.userValue" class="form-control form-control-sm">
            <option *ngFor="let value of getCleanUserValueOptionList(parameter)" [ngValue]="value">{{value}}</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <button *ngIf="!query.isEdited" (click)="execute()" class="btn btn-primary btn-sm">execute</button>
  <button *ngIf="!query.isEdited" (click)="edit()" class="btn btn-light btn-sm float-right">edit</button>
  <!--   <code>
      <pre>{{query |json}}</pre>
    </code> -->
</div>
